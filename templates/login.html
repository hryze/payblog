{% extends "base.html" %}

{% block content %}

<form method="post" action="{% url 'blog:login' %}">
    {% csrf_token %}

    <table class="table">
        {{ form }}
    </table>

    <input type="hidden" name="next" value="{{ request.GET.next }}">
    <button class="btn btn-primary" type="submit">ログイン</button>
</form>

{% endblock %}
